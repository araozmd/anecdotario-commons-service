[tool:pytest]
testpaths = .
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --cov=.
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-fail-under=80
    --ignore=shared/tests/
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning